<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("Cute_Background.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      font-size: 1.5em;
      margin-top: 20px;
      z-index: 2;
    }

    .pixel-box {
      border: 4px solid #86cbff;
      padding: 20px;
      background: #333;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 50px #9500b2;
      z-index: 2;
    }

    .btn {
      background-color: #86cbff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1em;
      cursor: pointer;
      border: 3px solid #fff;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn:active {
      transform: scale(0.95) rotate(-3deg);
      background-color: #ffaaee;
    }

    .hidden {
      display: none;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3) translateY(-100px); }
      50% { opacity: 1; transform: scale(1.1) translateY(20px); }
      70% { transform: scale(0.95) translateY(-10px); }
      100% { transform: scale(1) translateY(0); }
    }

    .bounce-in {
      animation: bounceIn 1.5s ease forwards;
    }

    .emojis {
      font-size: 2em;
      margin-top: 20px;
    }

    #balloons {
      font-size: 2.5em;
      opacity: 1;
      animation: floatAway 8s ease-out forwards;
    }

    @keyframes floatAway {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #cake {
      font-size: 4em;
      animation: bounce 1s ease infinite;
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: confettiFall 2s linear forwards;
    }

    .bg-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: -1;
      background-size: cover;
    }

    @keyframes floatUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(-200px); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }

    .emoji-float {
      position: absolute;
      top: 100vh;
      font-size: 2rem;
      animation: floatUp 5s linear forwards;
      z-index: 1;
    }

    #photo {
      width: 120px;
      border-radius: 15px;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
      display: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="bg-stars"></div>

<h1 class="bounce-in">üéâ HAPPY BIRTHDAY, Dowely! üéâ</h1>

<div class="pixel-box">
  <p id="rev">Hey Dowely, click the button below for a surprise üëá</p>
  <button class="btn" onclick="reveal()">üéÅ Open Your Gift</button>

  <div id="message" class="hidden">
    <div id="balloons">üéàüéàüéàüéà</div>
    <p style="margin-top: 20px; font-size: 0.8em; line-height: 1.6; color: #fff7f7;">
         Happy lvl-up day, sinner üéâ May RNGesus bless your E.G.O. drops and keep the Abnos from ruining your cake.
          you deserve all the love in the world.. </p>
    <div id="cake">üéÇ</div>
  </div>
</div>

<audio id="music" autoplay loop>
  <source src="turnaround-reprise-made-with-Voicemod.mp3" type="audio/mp3">
</audio>
<audio id="click-sound">
  <source src="src/open.mp3" type="audio/mp3">
</audio>

<script>
  function reveal() {
    document.getElementById("rev").style.display = "none";
    document.getElementById("message").classList.remove("hidden");
    document.querySelector(".btn").style.display = "none";
    document.getElementById("balloons").style.opacity = "1";
    document.getElementById("cake").style.display = "block";
    document.getElementById("music").play();
    document.getElementById("click-sound").play();
    document.getElementById("photo").style.display = "block";

    // Typewriter effect
    let msgElement = document.querySelector("#message p");
    
    let fullText = msgElement.innerHTML;
    msgElement.innerHTML = "";
    typeWriter(fullText, msgElement);

    // Confetti
    for (let i = 0; i < 30; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = Math.random() * -100 + "px";
      confetti.style.background = ["#ffcc00", "#00ffff", "#ff66cc", "#00ff66"][i % 4];
      confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    // Floating emojis
    floatEmojis();

    // Random wish
    const wishes = [
      "You're the glitch-free legend we all need!",
      "Powering up today, Birthday Queen!",
      "Your XP bar just got longer üíñ",
      "Sending virtual hugs and sparkles! ‚ú®"
    ];
    let wish = wishes[Math.floor(Math.random() * wishes.length)];
    setTimeout(() => {
      msgElement.innerHTML += "<br><br><i>" + wish + "</i>";
    }, fullText.length * 50 + 200);
  }

  function typeWriter(text, element, speed = 50) {
    let i = 0;
    function type() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  function floatEmojis() {
    const emojis = ["üíñ", "üí´", "‚ú®", "üåü", "üíï"];
    for (let i = 0; i < 15; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji-float");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
  }
</script>

</body>
</html>
